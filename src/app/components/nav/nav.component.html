<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

<div class="for-mobile">
  <div>
    <button (click)="toggleMenu()">
      <img class="menu-left" src="../../../assets/svg/menu-left.svg" alt="menu">
    </button>
    <a href="">
      <p>Ecommerce</p>
      <img src="../../../assets/svg/ecommerce.svg" alt="">
    </a>
    <div class="shopping-cart">
      <a href="">
        <img src="../../../assets/svg/shopping-cart.svg" alt="">
      </a>
      <span class="counter"></span>
    </div>
  </div>

  <div class="side-menu" [class.active] = "activeMenu">
    <button (click)="toggleMenu()">close</button>
    <ul>
      <li><a routerLink='home'>All</a></li>
      <li *ngFor="let item of categories">
        <a [routerLink]="['/category', item.id]">{{item.name}}</a>
      </li>
      <a href=""></a>
    </ul>
  </div>
</div>
